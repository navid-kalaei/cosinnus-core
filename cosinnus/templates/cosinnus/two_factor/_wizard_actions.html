{% load i18n %}

{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="btn btn-emphasized btn-autosize">{% trans "Cancel" %}</a>
{% endif %}
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn btn-emphasized btn-autosize">{% trans "Back" %}</button>
{% else %}
  <button disabled name="" type="button" class="btn">{% trans "Back" %}</button>
{% endif %}
<button type="submit" class="btn btn-emphasized btn-autosize">
  <ul class="media-list">
      <li class="media">
          <span class="pull-left" tabindex="-1">
              <i class="fa fa-hand-o-right"></i>
          </span>
          <div class="media-body">
              {% trans 'Next' %}
          </div>
      </li>
  </ul>
</button>
