<row class="special-padded-row group-header-row group-header bordered-container top-padded">

    <columns class="image image-column" large="1" small="1" valign="middle">
        <a href="{{#rw this}}group_url{{/rw}}" target="_blank">
            <!-- always include the width="nn" attribute in <img> for Outlook! (TODO) -->
            <img class="regular-img" width="40" src="{{#rw this}}image_url{{/rw}}" alt="" />
        </a>
    </columns>
    
    <columns class="" large="10" small="10" valign="middle">
        <span class="large-text bold-text">
            <a href="{{#rw this}}group_url{{/rw}}" target="_blank">
                {{#rw this}}group_name{{/rw}}
            </a>
        </span>
    </columns>
    
    <columns class="spacer" large="1" small="1" valign="top">&nbsp;</columns>
</row>
        
{{#if raw}}
    {{{{raw}}}}
        {{ group_body_html }}
    {{{{/raw}}}}
{{else}}
    {{#each items}}
        {{> summary_item}}
    {{/each}}
{{/if}}
