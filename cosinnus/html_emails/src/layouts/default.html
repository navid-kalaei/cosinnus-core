{{!-- This is the base layout for your project, and will be used on every page. --}}
{{{{raw}}}}
{% load i18n %}
{{{{/raw}}}}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{subject}}</title>
    
    <!-- Overriding styles for dynamic content in user generated text fields. 
         This cannot be baked into the inline CSS, so it needs to be re-defined. -->
    <style no-scrub="1">
        h1, h2, h3, h4, h5, h6 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p, li, ul, ol {
            font-size: 14px;
            line-height: 1.4;
        }
        ul br, ol br, ul br {
		    display: none; 
		}
        p a {
            </style><inlinemagicreplacer class="primary-color"></inlinemagicreplacer><style no-scrub="1">
		    font-weight: bold;
		    text-decoration: none;
        }
        p img {
            width: 100%;
        }
        p {
		    margin: 0;
		    Margin: 0;
		    padding: 0;
		}
        p + p {
	        padding: 16px 0 0 0; 
	        Margin: 0 0 0 0; /* added for outlook-p margin hack */
	    }
	    strong {
		    font-weight: bold;
		}
		em {
		    font-style: italic;
		}
		strike {
		    text-decoration: line-through;
		}
    </style>
  </head>
  <body>
    <!-- <style> -->
    {{#rwif preview_summary raw_if="preview_summary" }}
	    <!-- hidden pre-header for summary text -->
        <div style="display:none;font-size:1px;line-height:1px;max-height:0px;max-width:0px;opacity:0;overflow:hidden;mso-hide:all;font-family: sans-serif;">
        {{#rw this}}preview_summary{{/rw}}&nbsp; -&nbsp;&nbsp; 
        </div>
    {{/rwif}}
    <span class="preheader">{{description}}</span>
    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <center>
            {{> header}}

            <container class="content {{page_type}}">
                <row class="special-padded-row content-wrapper-row">
                    <columns large="12" small="12">
                        {{> body}}
                    </columns>
                </row>
            </container>

            {{> footer}}
          </center>
        </td>
      </tr>
    </table>
    <!-- prevent Gmail on iOS font size manipulation -->
   <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
  </body>
</html>
